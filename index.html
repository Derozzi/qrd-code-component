<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <h1 class="project-name">QR-CODE Component</h1>

  <div class="container">
    <img class="qr-code-img" src="images/image-qr-code.png" alt="qr-code">
    <div class="texts">
      <h1 class=" title fnt-weight-700">Improve your front-end skills by building projects</h1>
      <p class="fnt-weight-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>

  <footer class="rodape">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Felipe Derozzi</a>.
  </footer>

</body>

</html>
